<div class="grid justify-content-center card">
  <div class="col-10 sm:col-6 md:col-4">
    <p-card>
      <div class="grid">
        <div class="col-12 text-center">
          <i (click)="retornarMenu()" class="pi pi-chevron-left" style="color: #007ad9; float: left; cursor:pointer;"></i>
          <h2>Esqueceu sua senha?</h2>
          <p id="msgErro"></p>
        </div>
        <div class="col-12">
          <label for="email">Email:</label>
          <input id="email" class="col-12" type="text" pInputText />
        </div>
        <div class="col-12">
          <button
            pButton
            type="button"
            label="Enviar"
            class="col-12"
            id="botaoLogin"
            (click)="esqueciSenha()"
          ></button>
        </div>
      </div>
    </p-card>
  </div>
</div>
