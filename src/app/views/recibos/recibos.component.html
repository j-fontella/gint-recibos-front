<div class="grid justify-content-center card">
  <div class="col-10 sm:col-6 md:col-4">
    <p-card>
      <div class="grid">
        <div class="col-12 text-center">
          <i class="pi pi-chevron-left" style="color: #007ad9; float: left; cursor:pointer;" (click)="redirecionarMenu()"></i>
          <h1>Gestão de recibos</h1>
          <button
            pButton
            type="button"
            label="Cadastrar recibo"
            class="col-12 p-button-info m-1"
            id="btnCadastrar"
            (click)="redirecionarCadastro()"
          ></button>
          <button
            pButton
            type="button"
            label="Realizar impressão"
            class="col-12 p-button-info m-1"
            id="btnImpressao"
            (click)="gerarImpressao()"
          ></button>
          <button
            pButton
            type="button"
            label="Gestão Financeira"
            class="col-12 p-button-info m-1"
            (click)="redirecionarGestao()"
          ></button>
        </div>
      </div>
    </p-card>
  </div>
</div>
